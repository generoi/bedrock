version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/web/app/themes/wp-gds-theme/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "npm"

  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "Composer"
      include: "scope"

  - package-ecosystem: "composer"
    directory: "/web/app/themes/wp-gds-theme/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "Theme Composer"
      include: "scope"

registries:
  github:
    type: git
    url: https://github.com
    username: x-access-token
    password: ${{ secrets.PACKAGIST_GITHUB_TOKEN }}
