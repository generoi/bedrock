path: web/wp
server:
  docroot: web

require:
  - vendor/generoi/genero-conf/wp/wp-cli-pre-ssh.php

# Requires the following in your ~/.ssh/config
#
#     Host bedrock-playground.test
#       StrictHostKeyChecking no
#       IdentityFile ~/.vagrant.d/insecure_private_key
#
#     Host bedrock-playground.fi
#       ProxyCommand ssh deploy@minasithil.genero.fi -W %h:%p

'@ddev':
  path: /var/www/html/web/wp
  url: bedrock-playground.ddev.site

'@varant':
  ssh: vagrant@bedrock-playground.test/var/www/wordpress/web/wp
  url: bedrock-playground.test

'@staging':
  ssh: bedrock-playground@<staging-ip>:22/www/bedrock-playground_XYZ/public/current/web/wp
  url: staging-bedrock-playground.kinsta.cloud

'@production':
  ssh: bedrock-playground@<production-ip>:22/www/bedrock-playground_XYZ/public/current/web/wp
  url: bedrock-playground.kinsta.cloud
