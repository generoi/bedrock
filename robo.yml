machine_name: gdsbedrock
organization: generoi
theme_path: 'web/app/themes/gds'
placeholders:
  '%files': web/app/uploads/
env:
  '@ddev':
    host: 'gdsbedrock.ddev.site'
    wpcli: 'ddev wp'
    path: /var/www/html
    url: 'https://gdsbedrock.ddev.site'
  '@staging':
    host: 35.228.245.82
    user: gdsbedrock
    port: 29066
    ssh: 'ssh -p 29066'
    path: '/www/gdsbedrock_154/public/current'
    url: 'https://stg-gdsbedrock-staging.kinsta.cloud'
  '@production':
    host: 35.228.245.82
    user: gdsbedrock
    port: 32263
    ssh: 'ssh -p 32263'
    path: '/www/gdsbedrock_154/public/current'
    url: 'https://gdsbedrock.kinsta.cloud'
command:
  build:
    production:
      options:
        npm-script: 'build:production'
    development:
      options:
        npm-script: build
  deploy:
    options:
      uri: ${organization}/${machine_name}
    production:
      options:
        workflow: deploy_production.yml
    staging:
      options:
        workflow: deploy_staging.yml
  setup:
    options:
      theme-repository: false
      theme-branch: false
      no-commit: false
  search:
    replace:
      options:
        dirs:
          - .ddev
          - .github
          - config
          - test/
          - web/app/themes
          - web/app/mu-plugins
        exclude:
          - robo.yml
          - public
  db:
    options:
      exclude_tables:
        - wp_gf_entry
        - wp_gf_entry_meta
        - wp_gf_entry_notes
        - wp_gf_incomplete_submissions
        - wp_rg_incomplete_submissions
        - wp_rg_lead
        - wp_rg_lead_detail
        - wp_rg_lead_detail_long
        - wp_rg_lead_meta
        - wp_rg_lead_notes
        - wp_stream
        - wp_stream_meta
    pull:
      options:
        target: '@ddev'
    push:
      options:
        source: '@ddev'
  files:
    options:
      options:
        chmod: 'Dug=rwx,Do=rx,Fug=rw,Fo=r'
      exclude:
        - gravity_forms/
task:
  Remote:
    RsyncAlias:
      settings:
        progress: true
        humanReadable: true
  Wp:
    WpCliStack:
      settings:
        executable: ./vendor/bin/wp
