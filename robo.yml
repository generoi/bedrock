machine_name: <example-project>
organization: generoi
theme_path: 'web/app/themes/wp-gds-theme'
placeholders:
  '%files': web/app/uploads/
env:
  '@docker':
    host: '<example-project>.ddev.local'
    wpcli: 'ddev exec wp-cli'
    path: /var/www/html
    url: 'http://<example-project>.ddev.local'
  '@dev':
    host: '<example-project>.test'
    user: vagrant
    path: /var/www/wordpress
    url: 'http://<example-project>.test'
  '@staging':
    host: <staging-ip>
    user: <example-project>
    port: 22
    ssh: 'ssh -p 22'
    path: '/www/<example-project>_XYZ/public/current'
    url: 'https://staging-<example-project>.kinsta.cloud'
  '@production':
    host: <production-ip>
    user: tehdas
    port: 22
    ssh: 'ssh -p 22'
    path: '/www/<example-project>_XYZ/public/current'
    url: 'https://<example-project>.kinsta.cloud'
command:
  build:
    production:
      options:
        npm-script: 'build:production'
    development:
      options:
        npm-script: build
  deploy:
    options:
      uri: ${organization}/${machine_name}
    production:
      options:
        workflow: deploy_production.yml
    staging:
      options:
        workflow: deploy_staging.yml
  setup:
    options:
      theme-repository: false
      theme-branch: false
      no-commit: false
  search:
    replace:
      options:
        dirs:
          - config
          - web/app/themes
          - web/app/mu-plugins
        exclude:
          - robo.yml
          - public
  db:
    options:
      exclude_tables:
        - wp_gf_entry
        - wp_gf_entry_meta
        - wp_gf_entry_notes
        - wp_gf_incomplete_submissions
        - wp_rg_incomplete_submissions
        - wp_rg_lead
        - wp_rg_lead_detail
        - wp_rg_lead_detail_long
        - wp_rg_lead_meta
        - wp_rg_lead_notes
        - wp_stream
        - wp_stream_meta
    pull:
      options:
        target: '@dev'
    push:
      options:
        source: '@dev'
  files:
    options:
      options:
        chmod: 'Dug=rwx,Do=rx,Fug=rw,Fo=r'
      exclude:
        - gravity_forms/
        - '*.webp'
        - '*-c-*.jpg'
        - '*-c-*.jpeg'
        - '*-c-*.png'
task:
  Remote:
    RsyncAlias:
      settings:
        progress: true
        humanReadable: true
  Wp:
    WpCliStack:
      settings:
        executable: ./vendor/bin/wp
